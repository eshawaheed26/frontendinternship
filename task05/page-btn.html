<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Song Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="designs/designs.css" rel="stylesheet"> 
</head>
<body class="song-page">
    <div class="container song-container">
        <div class="col-lg-4 col-md-6">
            <div class="p-3 rounded" style="background-color: #514e6b;">
            <div class="card text-start">
                <img class="card-img-top" src="designs/2.jpg" alt="Song Image">

                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <h5 class="card-title">Song Name</h5>
                            <p class="card-text">Artist Name</p>
                        </div>
                        <div class="col-6 icon-page">
                            <i class="bi bi-suit-heart-fill" style="font-size: 24px; color: red;"></i>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="progress mt-3" style="height: 5px;">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            <div class="controls mt-2">
                <button class="btn btn-primary py-2"><i class="bi bi-skip-backward-fill"></i></button>
                <button class="btn btn-primary"><i class="bi bi-pause-fill"></i> </button>
                <button class="btn btn-primary"><i class="bi bi-skip-forward-fill"></i> </button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
