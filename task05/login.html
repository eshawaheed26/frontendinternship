<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="designs/designs.css" rel="stylesheet"> 
</head>
<body class="login-page">
    
    <div class="d-flex vh-100 g-0 row">
      <div class="col-12 col-md-6 col-lg-4">
          <div class="p-5 vh-100 justify-content-center align-content-center" style="background-color: #a8bfd8;">
            <h2 class="text-center pb-3">MeloVibe</h3>
            <form>
              <div class="form-group mb-3">
                <input type="email" class="form-control py-3" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <div class="form-group mb-3">
                <input type="password" class="form-control py-3" id="exampleInputPassword1" placeholder="Password">
              </div>
              <a href="layout.html" class="btn btn-primary w-100 py-3">Submit</a>
            </form>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-8 d-none d-sm-block">
          <div id="carouselExample" class="carousel slide carousel-container">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="designs/1slide.jpg">
              </div>
              <div class="carousel-item">
                <img src="designs/2slide.jpg">
              </div>
              <div class="carousel-item">
                <img src="designs/3slide.jpg">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
