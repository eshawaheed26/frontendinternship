<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Bootstrap Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="task02.css" rel="stylesheet"> 
</head>
<body>

    <div class="form-container">
        <form>
            <div class="container-lg mt-5">
                <h2>Sign up</h2>
            </div>
            <div class="form-group"> 
                <input type="text" class="form-control-one" id="firstname" placeholder="First Name" /> 
                <input type="text" class="form-control-one" id="lastname" placeholder="Last Name" /> 
          </div> 
          
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username"> 
            </div>
            
            <div class="form-group position-relative">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <a href="#" class="show-it">Show</a>
            </div>
            <div class="form-group position-relative">
                <input type="password" class="form-control" id="password" placeholder="Confirm Password">
                <a href="#" class="show-it">Show</a>
            </div>

            <div class="check-box">
            <label><input type="checkbox">I Agree with privacy and policy</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
           
            <div class="container-two">
                <a href="#" class="no-account">Already have an account ?</a>
                <a href="#" class="sign-up">Sign in</a>
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
