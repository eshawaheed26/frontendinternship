<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Bootstrap Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="task01.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="container-lg mt-5">
                <h2>Log in</h2>
            </div>

            <div class="form-group input-with-icon">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <i class="bi bi-person-fill icon"></i>
            </div>

            <div class="form-group input-with-i">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <i class="bi bi-lock-fill icon"></i>
                <a href="#" class="show-it">Show</a>
            </div>

            <div class="check-box">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
            <div class="container-one">
                <p>Or Sign in with</p>
            </div>

            <div class="image-container">
                <img src="fbicon.png">
                <img src="twitterimage.png">
                <img src="g+.png">
                <img src="insta.png" >
            </div>
            <div class="container-two">
                <a href="#" class="no-account">Don't have an account?</a>
                <a href="#" class="sign-up">Sign up</a>
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
