<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vehicle Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet"> 
</head>
<body>
    
<div class="container position-absolute top-50 start-50 translate-middle">
  <div class="row g-0">
    <div class="col-md-6 d-none d-md-block">
      <img class="img-fluid h-100" src="style/1.jpg">
    </div>

    <div class="col-md-6 col-sm-12">
      <div class="h-100 d-flex flex-column justify-content-center align-items-center" style="background-color: #111a53;">
        
        <div class="tabs d-flex justify-content-end w-100 px-3 mt-2">
          <a href="#" class="tab-signin p-2 px-3">SIGN IN</a>
          <a href="#" class="tab-signup p-2 px-3">SIGN UP</a>
        </div>

        <img src="style/logo.png" class="img-fluid w-50">

        <h5 class="text-center text-white log-in">LOG IN</h5>
        <div class="text-center text-white mb-4">Travel with us to connect to the places you love,<br>with comfort and care.</div>

        <form class="w-75">
          <div class="form-group mb-3">
            <input type="email" class="form-control py-2 rounded-5" id="exampleInputEmail1" placeholder="Enter your email">
          </div>
          <div class="form-group mb-3">
            <input type="password" class="form-control py-2 rounded-5" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="d-flex justify-content-between mb-4">
            <label class="my-text ">
              <input type="checkbox" class="me-2">Remember me
            </label>
            <a href="#" class="my-text">Forgot Password?</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="../autodb/autodb.html" class="btn btn-primary py-2 w-75 rounded-5 mb-2">LOGIN</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
